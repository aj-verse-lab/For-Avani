<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sit With Me</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1b2b4a, #0a1020);
  font-family: 'Georgia', serif;
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.container {
  max-width: 520px;
  width: 100%;
  text-align: center;
}

.text {
  font-size: 17px;
  line-height: 2;
  opacity: 0;
  animation: fadeIn 1.2s forwards;
}

button {
  margin-top: 30px;
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  background: rgba(255,255,255,0.15);
  color: #ffffff;
  font-size: 14px;
  cursor: pointer;
}

button:hover {
  background: rgba(255,255,255,0.25);
}

@keyframes fadeIn {
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="container">
  <div class="text" id="text">
    Sit with me for a moment.
  </div>
  <button onclick="nextLine()">Stay</button>
</div>

<script>
const lines = [
  "Sit with me for a moment.",
  "You do not need to do anything right now.",
  "Just breathe.",
  "Let the day loosen its grip on you.",
  "I know today took a lot out of you.",
  "I wish I could be there, quietly.",
  "I would not say much.",
  "I would just stay.",
  "If you leaned into me, I would not move.",
  "You are allowed to feel everything.",
  "You are also allowed to rest.",
  "I care about you more than you know.",
  "And I am not going anywhere.",
  "Okay.",
  "You can go back to your night now.",
  "I love you, Avani ü§ç"
];

let index = 0;

function nextLine() {
  index++;
  if (index < lines.length) {
    document.getElementById("text").style.opacity = 0;
    setTimeout(() => {
      document.getElementById("text").innerText = lines[index];
      document.getElementById("text").style.opacity = 1;
    }, 400);
  } else {
    document.querySelector("button").style.display = "none";
  }
}
</script>

</body>
</html>
