<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Our Moment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      transition: background 1s ease;
    }

    .card {
      background: rgba(255,255,255,0.18);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      padding: 30px;
      width: 90%;
      max-width: 420px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    p.intro {
      font-size: 15px;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .choice {
      background: rgba(255,255,255,0.25);
      border-radius: 20px;
      padding: 14px;
      margin: 10px 0;
      cursor: pointer;
      font-size: 15px;
      transition: 0.3s;
    }

    .choice:hover {
      transform: scale(1.03);
    }

    .scene {
      display: none;
      font-size: 16px;
      line-height: 1.7;
      margin-top: 20px;
      animation: fadeIn 0.9s ease-in-out;
    }

    .back {
      margin-top: 25px;
      font-size: 14px;
      opacity: 0.85;
      cursor: pointer;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Choose our moment ü§ç</h1>
  <p class="intro">
    If we could pause time right now,<br>
    which moment would you choose?
  </p>

  <div id="choices">
    <div class="choice" onclick="show('night')">üåô A soft night</div>
    <div class="choice" onclick="show('silly')">‚òÄÔ∏è A silly afternoon</div>
    <div class="choice" onclick="show('quiet')">ü§ç A quiet morning</div>
    <div class="choice" onclick="show('hug')">ü´∂ A long hug</div>
  </div>

  <div class="scene" id="scene"></div>
  <div class="back" id="back" onclick="goBack()">‚Üê choose another moment</div>
</div>

<script>
  function show(type) {
    const scene = document.getElementById("scene");
    document.getElementById("choices").style.display = "none";
    scene.style.display = "block";
    document.getElementById("back").style.display = "block";

    if (type === "night") {
      document.body.style.background = "linear-gradient(135deg, #141e30, #243b55)";
      scene.innerHTML = `
        The world is quiet.<br><br>
        You‚Äôre close.<br>
        The day has finally slowed down.<br><br>
        Nothing needs to be said.<br>
        Just us, breathing in the same calm.
      `;
    }

    if (type === "silly") {
      document.body.style.background = "linear-gradient(135deg, #f7971e, #ffd200)";
      scene.innerHTML = `
        We‚Äôre laughing for no real reason.<br><br>
        Jokes that don‚Äôt make sense.<br>
        Smiles that won‚Äôt stop.<br><br>
        These are the moments I replay later.
      `;
    }

    if (type === "quiet") {
      document.body.style.background = "linear-gradient(135deg, #e0c3fc, #8ec5fc)";
      scene.innerHTML = `
        The day is just beginning.<br><br>
        Soft light.<br>
        No rush.<br><br>
        Just the comfort of knowing you‚Äôre here.
      `;
    }

    if (type === "hug") {
      document.body.style.background = "linear-gradient(135deg, #ff9a9e, #fecfef)";
      scene.innerHTML = `
        No words.<br><br>
        Just arms around each other.<br>
        Time stretching a little longer.<br><br>
        This is where I feel home.
      `;
    }
  }

  function goBack() {
    document.body.style.background = "linear-gradient(135deg, #fbc2eb, #a6c1ee)";
    document.getElementById("choices").style.display = "block";
    document.getElementById("scene").style.display = "none";
    document.getElementById("back").style.display = "none";
  }
</script>

</body>
</html>
