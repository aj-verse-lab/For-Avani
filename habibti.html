<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>7 Reasons Why I Love You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      width: 90%;
      max-width: 380px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .reason {
      font-size: 17px;
      min-height: 80px;
      margin-bottom: 25px;
      line-height: 1.5;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    .visible {
      opacity: 1;
    }

    button {
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      background: #fff;
      color: #ff6f91;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .end {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .end.visible {
      opacity: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff6f91;
      transform: rotate(45deg);
      left: 50%;
      bottom: 50px;
      opacity: 0;
      pointer-events: none;
      z-index: 0;
      animation: floatUp 2s ease-out forwards;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff6f91;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes floatUp {
      0% {
        transform: translate(-50%, 0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -200px) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>7 reasons why I love you, Avani üå∑</h1>

    <div class="reason" id="reasonText">
      Click when you‚Äôre ready
    </div>

    <button onclick="nextReason()" id="btn">
      Tell me ‚ù§Ô∏è
    </button>
  </div>

<script>
  const reasons = [
    "Because with you even silence feels warm",
    "Because you make the world softer just by being in it",
    "Because you listen not to reply but to understand",
    "Because your smile doesn‚Äôt try to impress it just heals",
    "Because you make me feel calm in ways I didn‚Äôt know I needed",
    "Because you are strong gentle and real all at once",
    "Because loving you feels easy honest and right"
  ];

  let index = 0;

  function createHeart() {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.style.left = Math.random() * window.innerWidth + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
  }

  function nextReason() {
    const text = document.getElementById("reasonText");
    const btn = document.getElementById("btn");

    // Create 3 hearts on each click
    for (let i = 0; i < 3; i++) {
      setTimeout(createHeart, i * 100);
    }

    if (index < reasons.length) {
      text.classList.remove("visible");
      setTimeout(() => {
        text.innerText = reasons[index];
        text.classList.add("visible");
      }, 100);
      btn.innerText = "Next reason ‚Üí";
      index++;
    } else {
      text.innerHTML = `
        <div class="end visible">
          That‚Äôs it<br><br>
          Not because there aren‚Äôt more reasons<br>
          but because some feelings don‚Äôt need counting<br><br>
          I just wanted you to know ü§ç
        </div>
      `;
      btn.style.display = "none";
    }
  }
</script>

</body>
</html>
